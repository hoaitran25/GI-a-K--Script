<body>
    <div class='box'>
    <div class="CALCULATOR">
        <h1>Calculator</h1>
        <form onsubmit="submitForm(event)">
            <input type="number" id="inputA" placeholder="Enter number A" required>
            <input type="number" id="inputB" placeholder="Enter number B" required>
            <div class="buttons">
                <button type="button" onclick="calculate('sum')">SUM</button>
                <button type="button" onclick="calculate('subtract')">SUBTRACT</button>
                <button type="button" onclick="calculate('multiply')">MULTIPLY</button>
                <button type="button" onclick="calculate('divide')">DIVIDE</button>
                <button type="button" onclick="resetInputs()">RESET</button>
    </div>
                
            </div>
        </form>
        <div id="result"></div>
    </div>

</body>
